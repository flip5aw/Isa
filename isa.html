<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" type="text/css" href="isaStyles.css">

<script src='https://code.responsivevoice.org/responsivevoice.js'></script>
<script src="isa.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
<script>
if (annyang) {
  // Let's define our first command. First the text we expect, and then the function it should call
  var commands = {
    'show tps report': function() {
      $('#tpsreport').animate({bottom: '-100px'});
    }
  };

  // Add our commands to annyang
  annyang.addCommands(commands);

  // Start listening. You can call this here, or attach this call to an event, button, etc.
  annyang.start();
}
</script>

</head>

<body>

<div id="everything">

	<div id="portal">
		<h1>Port Area</h1>

		<p>Test Area</p>
	</div>

	<div id="input">
		<textarea id="userInput" rows="2" columns="140" style="width: 400px; height: 100px; font: 14px" placeholder="Say Hello..." margin="auto">
		</textarea>
	</div>
	<button onclick="runGo()"></button>

</div>



</body>
</html>
